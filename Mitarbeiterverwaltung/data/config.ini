# Section Settings regarding the program
[settings]
companyName = "Ivy GmbH" #Name of the company

# Paths are interpreter as relative iff they begin with an ".", otherwise thes are treted as absolute
logoPath = .\data\logo.png # Path to the logo of the company
csvPath = .\data\data.csv # Path to the csv-File that contains all Employee-Data

# timeRounding and autoLogoutTimeout are interpreted as minutes
timeRounding = 15 # value for rounding - valid values are: 1,5,15
autoLogoutTimeout = 10 # Time after that a automatic logout occours
